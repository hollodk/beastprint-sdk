<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeastPrint Legacy Test</title>
  </head>
  <body>
    <h1>BeastPrint Legacy Test</h1>
    <button id="btn-legacy">Legacy: window.print()</button>
    <button id="btn-legacy-html">Legacy: HTML iframe</button>

    <script type="module">
      import { print } from '../dist/index.esm.js';

      document.getElementById('btn-legacy')?.addEventListener('click', () => {
        print({ strategy: 'legacy' });
      });

      document
        .getElementById('btn-legacy-html')
        ?.addEventListener('click', () => {
          print({
            strategy: 'legacy',
            legacy: {
              html: `
              <html>
                <head><title>Legacy HTML Print</title></head>
                <body>
                  <h1>Legacy HTML content</h1>
                  <p>Printed via iframe.</p>
                </body>
              </html>
            `,
            },
          });
        });
    </script>
  </body>
</html>
