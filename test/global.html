<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BeastPrint Global Test</title>
  </head>
  <body>
    <h1>BeastPrint Global Test</h1>
    <button id="btn-legacy-global">Legacy via global</button>

    <!-- Load the global build -->
    <script src="../dist/beastprint.global.js"></script>
    <script>
      document
        .getElementById('btn-legacy-global')
        ?.addEventListener('click', () => {
          if (!window.beastprint || !window.beastprint.print) {
            alert('window.beastprint.print is not available');
            return;
          }

          window.beastprint.print({
            strategy: 'legacy',
            legacy: {
              html: `
              <html>
                <body>
                  <h1>Global legacy print</h1>
                  <p>Using window.beastprint.print</p>
                </body>
              </html>
            `,
            },
          });
        });
    </script>
  </body>
</html>
